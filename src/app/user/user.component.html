<h1>Hello {{name}}</h1>
<p>Email: {{email}}</p>
<p>Address: {{address.street}} {{address.city}},{{address.state}}</p>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies"> 
<h1>Hobbies</h1>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index;">{{hobby}}<button (click)="deleteHobby(i)">X</button></li>
</ul>
<form (submit)="addHobby(hobby.value)">
  <label>Add Hobby:</label>
  <input type="text"  #hobby/>
</form>
</div>
<hr/>
<form>
  <label>Name:</label>
  <input type="text" name="name" [(ngModel)]="name"/><br/>
  <label>Email:</label>
  <input type="text" name="email" [(ngModel)]="email"/><br/>
  <label>Street:</label>
  <input type="text" name="street" [(ngModel)]="address.street"/><br/>
  <label>City:</label>
  <input type="text" name="city" [(ngModel)]="address.city"/><br/>
  <label>State:</label>
  <input type="text" name="state" [(ngModel)]="address.state"/>
</form>
<h1>Posts:</h1>
<div *ngFor="let post of posts;">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
